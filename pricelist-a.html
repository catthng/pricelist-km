<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- Ensure proper scaling on mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <title>KM Toto v14</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header>
    <div class="header-top">
      <span id="data-info">Items: 0. Updated: --</span>
      <button id="refresh-btn">Refresh DB</button>
    </div>
    <h1>KM Toto v14</h1>
  </header>
  <main>
    <!-- Status message -->
    <p id="status-message" style="color: green; font-weight: bold;"></p>
    
    <!-- Search container -->
    <div class="search-container">
      <input type="text" id="search-input" placeholder="Search by code, barcode, or name..." />
      <button id="barcode-btn">Scan</button>
    </div>
    
    <!-- Results area -->
    <div id="results"></div>
  </main>
  
  <!-- Scanner Modal (hidden until "Scan" is clicked) -->
  <div id="scanner-modal" class="modal" style="display: none;">
    <div class="modal-content">
      <span id="close-modal" class="close">&times;</span>
      <!-- ZXing will render the video feed here -->
      <video id="scanner-video" style="width:100%; height:100%;"></video>
    </div>
  </div>
  
  <!-- Detail Modal for search result pop-up (hidden by default) -->
  <div id="detail-modal" class="modal" style="display: none;">
    <div class="modal-content detail-content">
      <span id="close-detail-modal" class="close">&times;</span>
      <div id="detail-container"></div>
    </div>
  </div>
  
  <!-- External libraries -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <script src="https://unpkg.com/@zxing/library@latest"></script>
  
  <!-- Pricelist page logic -->
  <script src="js/pricelist.js"></script>
</body>
</html>
